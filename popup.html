<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      width: 260px;
      padding: 16px;
      background: #0f172a;
      color: #e2e8f0;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }

    /* Toggle Switch */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      padding: 8px 10px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
    }

    .toggle-label {
      font-size: 13px;
      color: #cbd5f5;
    }

    .switch {
      position: relative;
      width: 42px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #334155;
      border-radius: 20px;
      transition: 0.25s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 3px;
      top: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.25s;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #38bdf8, #6366f1);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .field {
      margin-bottom: 12px;
    }

    .label {
      font-size: 12px;
      margin-bottom: 4px;
      display: block;
      color: #94a3b8;
    }

    .input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e2e8f0;
      font-size: 13px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }

    .keywords-box {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }

    .add-btn {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: #38bdf8;
      font-size: 12px;
      cursor: pointer;
    }

    /* Keyword list rows */
    .keyword-list {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .keyword-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 12px;
    }

    .keyword-text {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 6px;
    }

    .keyword-actions {
      display: flex;
      gap: 6px;
    }

    .icon-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      color: #94a3b8;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .icon-btn:hover {
      background: #1e293b;
      color: #e2e8f0;
    }

    .delete {
      color: #ef4444;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s;
    }

    .btn:hover {
      box-shadow: 0 6px 16px rgba(56, 189, 248, 0.35);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #22c55e;
      display: none;
    }

    /* Visualization Box */
    .preview-box {
      margin-top: 14px;
      padding: 10px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      font-size: 12px;
    }

    .preview-title {
      font-size: 12px;
      margin-bottom: 6px;
      color: #94a3b8;
    }

    .preview-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      color: #e2e8f0;
    }

    .edit-hint {
      margin-top: 6px;
      font-size: 11px;
      text-align: center;
      color: #38bdf8;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="title">Task Monitor</div>

  <!-- Start/Stop Toggle -->
  <div class="toggle-row">
    <span class="toggle-label">Monitoring</span>
    <label class="switch">
      <input type="checkbox" id="toggleMonitor" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Multiple Keywords Input -->
  <div class="field">
    <label class="label">Search Keywords</label>

    <div class="keywords-box">
      <input id="searchText" class="input" type="text" placeholder="Enter keyword..." />
      <button id="addKeyword" class="add-btn">Add</button>
    </div>

    <!-- Keyword rows list -->
    <div id="keywordList" class="keyword-list"></div>
  </div>

  <div class="field">
    <label class="label">Reload Interval (seconds)</label>
    <input id="interval" class="input" type="number" min="5" placeholder="e.g. 10" />
  </div>

  <button id="startBtn" class="btn">Save Settings</button>
  <button id="stopAlarmBtn" class="btn" style="margin-top:8px; background:#ef4444;">
  Stop Alarm
</button>

  <div id="status" class="status">Monitoring started...</div>

  <!-- Visualization / Edit Preview -->
  <div class="preview-box" id="previewBox">
    <div class="preview-title">Current Configuration</div>

    <div class="preview-item">
      <span>Keywords:</span>
      <span id="previewText">—</span>
    </div>

    <div class="preview-item">
      <span>Interval:</span>
      <span id="previewInterval">—</span>
    </div>

    <div class="edit-hint">Edit above fields and save to update</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
